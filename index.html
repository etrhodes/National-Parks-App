<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h2>Where are you staying?</h2>
    <section>
        <div>
            <h3>Input 2 letter states, separated by a comma</h3>
            <input class="state-name" type="text" name="input[]" placeholder="State">
            <br>
            <h3>Number of Results (Max 50)</h3>
            <input class="number" type="number" name="max-results" min= "1" max="50" placeholder="10">
            <br>
            <br>
            <input id="submit" type="submit" value="submit">
        </div>
    </section>
    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="target">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
