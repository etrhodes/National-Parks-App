<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h2>Where are you staying?</h2>
    <section>
        <button class="add-button">Add A State</button>
        <form>
            <div id="wrapper">
                <input id="input[]" type="text" name=input[] placeholder="State">
            </div>
            <br>
            <h3>Number of Results (Max 10)</h3>
            <input type="number" name="max-results" min= "1" max="10" placeholer="10">
            <br>
            <br>
            <input id="submit" type="submit" value="submit">
        </form>
    </section>
    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul>

        </ul>
    </section>

    <script src="index.js"></script>

</html>
